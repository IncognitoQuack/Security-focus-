<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #fff;
        }

        .container {
            text-align: center;
            width: 300px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .password-container {
            position: relative;
        }

        #password {
            width: 100%;
            padding: 10px 40px 10px 10px; /* Added padding to the right for the button */
            font-size: 1.2rem;
            border-radius: 5px;
            border: 2px solid transparent;
            transition: border 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            backdrop-filter: blur(10px);
        }

        #password:focus {
            border: 2px solid #fff;
            outline: none;
        }

        #toggle-password {
            position: relative;
            right: -132px;
            top: 50%;
            transform: translateY(-125%);
            cursor: pointer;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 5px;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        #toggle-password:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        #strength-bar {
            width: 100%;
            height: 10px;
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
        }

        #strength-bar div {
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
        }

        #strength-text {
            margin-top: 10px;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .strength-weak {
            background: #ff4e42;
            color: #ff4e42;
        }

        .strength-medium {
            background: #ffa502;
            color: #ffa502;
        }

        .strength-strong {
            background: #2ed573;
            color: #2ed573;
        }

        .strength-very-strong {
            background: #1e90ff;
            color: #1e90ff;
        }

        .suggestion {
            margin-top: 20px;
            font-size: 0.9rem;
            color: rgba(198, 38, 38, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Strength Checker</h1>
        <div class="password-container">
            <input type="password" id="password" placeholder="Enter your password" oninput="checkPasswordStrength()">
            <button id="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</button>
            <div id="strength-bar"><div></div></div>
            <p id="strength-text"></p>
            <p class="suggestion" id="suggestion"></p>
        </div>
    </div>
    <script>
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthBar = document.getElementById('strength-bar');
            const strengthText = document.getElementById('strength-text');
            const strengthIndicator = strengthBar.querySelector('div');
            const suggestionText = document.getElementById('suggestion');

            let strength = 0;
            let suggestions = [];

            if (password.length >= 8) strength += 1;
            else suggestions.push("Use at least 8 characters.");

            if (/[A-Z]/.test(password)) strength += 1;
            else suggestions.push("Include uppercase letters.");

            if (/[0-9]/.test(password)) strength += 1;
            else suggestions.push("Include numbers.");

            if (/[@$!%*?&#]/.test(password)) strength += 1;
            else suggestions.push("Include special characters.");

            if (/(.)\1\1/.test(password)) {
                suggestions.push("Avoid repeating characters.");
            }

            switch (strength) {
                case 0:
                    strengthIndicator.style.width = '0%';
                    strengthText.textContent = '';
                    break;
                case 1:
                    strengthIndicator.style.width = '25%';
                    strengthIndicator.className = 'strength-weak';
                    strengthText.textContent = 'Weak';
                    strengthText.className = 'strength-weak';
                    break;
                case 2:
                    strengthIndicator.style.width = '50%';
                    strengthIndicator.className = 'strength-medium';
                    strengthText.textContent = 'Medium';
                    strengthText.className = 'strength-medium';
                    break;
                case 3:
                    strengthIndicator.style.width = '75%';
                    strengthIndicator.className = 'strength-strong';
                    strengthText.textContent = 'Strong';
                    strengthText.className = 'strength-strong';
                    break;
                case 4:
                    strengthIndicator.style.width = '100%';
                    strengthIndicator.className = 'strength-very-strong';
                    strengthText.textContent = 'Very Strong';
                    strengthText.className = 'strength-very-strong';
                    break;
            }

            suggestionText.textContent = suggestions.length > 0 ? "Suggestions: " + suggestions.join(' ') : '';
        }

        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const toggleButton = document.getElementById('toggle-password');

            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleButton.textContent = "üîè";
            } else {
                passwordField.type = "password";
                toggleButton.textContent = "üëÅÔ∏è";
            }
        }
    </script>
</body>
</html>
